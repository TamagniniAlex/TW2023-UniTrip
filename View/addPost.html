<!doctype html>
<html lang="it">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <!-- Script -->
        <script src="../Controller/addPostController.js"></script>
        <script src="../Controller/printNavbar.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="../css/style.css">

        <title>Add post</title>
    </head>

    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-10 col-md-6 col-xl-4">
                    <h1 class="text-center mb-4">UniTrip</h1>
                    <p class="text-center mb-5">Inserisci post</p>
                    <div class="row mb-4">
                        <label for="title" class="form-label">Titolo</label>
                        <input id="title" type="text" placeholder="Inserisci titolo del post..." class="form-control" id="title" name="title">
                    </div>
                    <div class="row mb-4">
                        <label for="description" class="form-label">Descrizione</label>
                        <textarea id="description" placeholder="Inserisci descrizione..." class="form-control" rows="3" id="description" name="description"></textarea>
                    </div>
                    <div class="row mb-4">
                        <label for="selectNations" class="form-label">Citt√†</label>
                        <select id="selectNations" class="form-select" aria-label="Seleziona nazione">
                            <option selected disabled>Seleziona nazione</option>
                        </select>
                    </div>
                    <div class="row mb-4">
                        <label for="city" class="form-label">Immagini</label>
                        <input id="city" class="form-control" type="file" id="multipleImage" name="multipleImage[]" multiple accept="image/png, image/jpeg">
                    </div>
                    <hr class="row mb-4">
                    <div class="row mb-4">
                        <label for="itineraryTitle" class="form-label">Titolo itinerario</label>
                        <textarea id="itineraryTitle" placeholder="Inserisci descrizione dell'itinerario..." class="form-control" rows="3" id="itineraryDescription" name="description"></textarea>
                    </div>
                    <hr class="row mb-4">
                    <div class="row mb-4">
                        <button type="button" class="btn btn-primary form-control" onclick="addStage()">Aggiungi tappa</button>
                    </div>
                    <div class="row mb-4">
                        <button type="submit" class="btn btn-primary form-control" onclick="addPost()">Inserisci post</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="navbar">

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
