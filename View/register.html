<!doctype html>
<html lang="it">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registrati</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6 col-xl-4">
                <h1 class="text-center mb-4">UniTrip</h1>
                <p class="text-center mb-5">Registrati</p>
                <form action="..//Controller/registerController.php" method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="name" class="form-label">Inserisci nome:</label>
                        <input type="text" pattern="^[A-Za-z]+$" placeholder="Inserisci nome" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-4">
                        <label for="surname" class="form-label">Inserisci cognome:</label>
                        <input type="text" pattern="^[A-Za-z]+$" placeholder="Inserisci cognome" class="form-control" id="surname" name="surname" required>
                    </div>
                    <div class="mb-4">
                        <label for="nickname" class="form-label">Inserisci nickname:</label>
                        <input type="text" pattern="^[a-z0-9]+$" placeholder="Inserisci nickname" class="form-control" id="nickname" aria-describedby="nicknameHelp" name="nickname" required>
                        <div id="nicknameHelp" class="form-text">
                            &#9679; Solo lettere minuscole.<br> 
                            &#9679; Non utilizzare spazi.
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="mail" class="form-label">Inserisci E-mail:</label>
                        <input type="email" placeholder="Inserisci E-mail" class="form-control" id="mail" name="mail" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Inserisci Password:</label>
                        <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="Inserisci password" class="form-control" id="password" name="password" required>
                        <div id="passwordHelp" class="form-text">
                            &#9679; Almeno 8 caratteri.<br>
                            &#9679; Almeno una lettera minuscola.<br>
                            &#9679; Almeno una lettera maiuscola.<br>
                            &#9679; Almeno un numero.<br>
                            &#9679; Almeno un carattere speciale
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="form-label">Inserisci descrizione:</label>
                        <textarea placeholder="Inserisci descrizione" class="form-control" rows="3" id="description" name="description"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="birth-date" class="form-label">Inserisci data di nascita:</label>
                        <input type="date" class="form-control" id="birth-date" name="birth-date" required>
                    </div>
                    <div class="mb-5">
                        <label for="image" class="form-label">Inserisci foto profilo:</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpeg">
                        <div id="imageHelp" class="form-text">Puoi anche caricare la foto successivamente.</div>
                    </div>
                    <div class="mb-5">
                        <button type="submit" class="btn btn-primary form-control">Registrati</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
