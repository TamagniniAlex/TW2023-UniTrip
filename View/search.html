<!doctype html>
<html lang="it">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <!-- Script -->
        <script src="../Controller/searchController.js"></script>
        <script src="../Controller/printNavbar.js" focusOn="home"></script>

        <title>Search</title>
    </head>

    <body>
        <div class="container mt-4">
            <div class="row col-10 m-auto">
                <h1 class="text-center mb-4">UniTrip</h1>
                <div class="d-flex justify-content-around w-100 fs-3 input-group">
                    <input id="inputSearch" type="text" placeholder="Cerca qualche viaggio..." class="form-control" aria-label="search" aria-describedby="search">
                    <button id="sendSearch" class="btn btn-outline-secondary" type="button" onclick="printPosts()">Cerca</button>
                </div>
            </div>
            <div>
                <ul id="searchResult">

                </ul>
            </div>
            <div id="posts" class="row mb-2 lg-text-center">

            </div>
        </div>

        <div id="navbar">

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
