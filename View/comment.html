<!doctype html>
<html lang="it">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <!-- Script -->
        <script src="../Controller/commentController.js"></script>
        <script src="../Controller/sharedPostFunction.js"></script>
        <script src="../Controller/printNavbar.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="../css/style.css">

        <title>UniTrip - commenti</title>
    </head>

    <body>
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Condividi post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="friendList">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                        <a href="messages.html" class="btn btn-primary">Vai ai messaggi</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5 mb-5">
            <div class="row justify-content-center">
                <h1 class="text-center mb-4">UniTrip</h1>
                <div id="post" class="mb-2"> </div>
                <hr class="my-2">
                <div id="comments"> </div>
            </div>

            <div class="m-3">
                <div class="row mb-5">
                    <div class="col">
                        <input id="inputComment" type="text" placeholder="Inserisci un commento" class="form-control"
                            aria-label="User comment" aria-describedby="User comment">
                    </div>
                    <div class="col-auto">
                        <button id="sendComment" class="btn btn-outline-secondary" type="button">Invia</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="navbar">
            <!-- Navbar Content Here -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
